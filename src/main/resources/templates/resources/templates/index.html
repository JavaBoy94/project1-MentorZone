<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}" defer></script>
</head>
<body>
<div th:replace="~{fragments/common/header :: headerFragment}"></div>
<div class="container">
    <div class="section">
        <!-- 인기 노하우 (리뷰많은 순) -->
        <div class="hot">
            <h1>이달의 인기 노하우!</h1>
            <div class="hot-con">
                <div class="hot-left">
                    <ul>
                        <li><a th:href="@{#}">IT</a></li>
                        <li><a th:href="@{#}">디자인</a></li>
                        <li><a th:href="@{#}">예체능</a></li>
                        <li><a th:href="@{#}">사무</a></li>
                        <li><a th:href="@{#}">마케팅</a></li>
                        <li><a th:href="@{#}">재테크</a></li>
                    </ul>
                </div>
                <div class="hot-right">
                    <div class="product">
                        <div class="product-con">
                            <img src="https://via.placeholder.com/200 " alt="img">
                        </div>
                        <div class="product-name">
                            <h3>상품명</h3>
                            <div class="price">
                                00,000원
                            </div>
                            <div class="review-count">
                                00개의 평가
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 자동갤러리 -->
        <div class="gallery">
            <div class="con">
                <div class="gallery-con">
                    <ul>
                        <li class="fadeLi"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="arrow-con">
                    <span class="arrow left" id="arrow-left"></span>
                    <span class="arrow right" id="arrow-right"></span>
                </div>
                <div class="item-con">
                    <ul>
                        <li class="on"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 카테고리 -->
    <div class="category">
        <div class="title">
            <h1>카테고리</h1>
        </div>
        <div class="category-con">
            <ul>
                <li>
                    <a th:href="@{/product/productList(productType=It)}">
                        <div class="img"><img th:src="@{/img/icon/it.png}" alt="it"></div>
                        <span>IT</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/product/productList(productType=Design)}">
                        <div class="img"><img th:src="@{/img/icon/design.png}" alt="design"></div>
                        <span>디자인</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/product/productList(productType=Enter)}">
                        <div class="img"><img th:src="@{/img/icon/enter.png}" alt="enter"></div>
                        <span>예체능</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/product/productList(productType=Office)}">
                        <div class="img"><img th:src="@{/img/icon/office.png}" alt="office"></div>
                        <span>사무</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/product/productList(productType=Marketing)}">
                        <div class="img"><img th:src="@{/img/icon/market.png}" alt="marketing"></div>
                        <span>마케팅</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/product/productList(productType=Invest)}">
                        <div class="img"><img th:src="@{/img/icon/invest.png}" alt="fund"></div>
                        <span>재테크</span>
                    </a>
                </li>
                <!-- <li><a href="#"><img th:src="@{#}" alt="design">디자인</a></li>
                <li><a href="#"><img th:src="@{#}" alt="enter">예체능</a></li>
                <li><a href="#"><img th:src="@{#}" alt="office">사무</a></li>
                <li><a href="#"><img th:src="@{#}" alt="marketing">마케팅</a></li>
                <li><a href="#"><img th:src="@{#}" alt="fund">재테크</a></li> -->
            </ul>
        </div>
    </div>
    <!-- 소개배너 -->
    <div class="intro">
        <p>
            <h1>멘토존과 함께 다양한 전문가를 만나보세요</h1>
        </p>
        <div class="intro-con">
            <div>
                <h3>빠른 커뮤니케이션</h3>
                <h4>
                    <p>실시간 문의로</p>
                    <p>빠르게 문의해보세요!</p>
                </h4>
            </div>
            <div>
                <h3>다양한 전문가</h3>
                <h4>
                    <p>분야별 전문가의</p>
                    <p>실전 노하우를 제공합니다.</p>
                </h4>
            </div>
            <div>
                <h3>쉽고 간편한 학습</h3>
                <h4>
                    <p>언제 어디서나</p>
                    <p>편리한 학습을 경험해보세요!</p>
                </h4>
            </div>
        </div>
    </div>
    

</div>

<div th:replace="~{fragments/common/footer :: footerFragment}"></div>
</body>
</html>
