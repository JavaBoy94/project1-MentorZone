<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/wish/order.css}">
</head>
<body>
<div th:replace="~{fragments/common/header :: headerFragment}"></div>


<div class="container">
    <div class="detail">
        <div th:replace="~{fragments/common/wishLeftDetail :: wishLeftFragment}"></div>

        <div class="right-menu">
            <div class="listBox">

                <form th:action="@{orderList}" method="post" th:object="${productDto}">

                    <table border="0" class="listTable">
                        <tr class="tHeader">
                            <th>상품</th>
                            <th>상품명</th>
                            <th>상품타입</th>
                            <th>상품정보</th>
                            <th>상품가격</th>
                            <th>구매하기</th>
                        </tr>
                        <tr class="tBody">
                            <input type="text" id="productId" name="productId" th:value="${productDto.productId}" hidden="hidden">
                            <!--              <input type="text" id="productEmail" name="productEmail" th:value="${productDto.productEmail}" hidden="hidden">-->
                            <input type="text" id="productName" name="productName" th:value="${productDto.productName}" hidden="hidden">
                            <input type="text" id="productPrice" name="productPrice" th:value="${productDto.productPrice}" hidden="hidden">
                            <td><a href="#"><img src="https://via.placeholder.com/150"></a></td>
                            <td th:text="${productDto.productName}"></td>
                            <td th:text="${productDto.productType}"></td>
                            <td th:text="${productDto.productDesc}"></td>
                            <td th:text="${productDto.productPrice}"></td>
                            <td> <input type="submit" value="구매하기" class="buy"> </td>
                        </tr>


                    </table>


                </form>

            </div>
        </div>


    </div>
</div>

<div th:replace="~{fragments/common/footer :: footerFragment}"></div>
</body>
</html>
